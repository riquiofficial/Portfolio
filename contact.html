      <div class="header__text-box--2">
        <h1 class="heading-primary">
          <span class="heading-primary--email"
            ><a class="anchor" href="mailto:richard@rqwebdev.com"
              >email: richard@rqwebdev.com</a
            ></span
          >
          <span class="heading-primary--phone"
            ><a class="anchor" href="tel:richard@rqwebdev.com"
              >phone: (+44) 07393 296 781</a
            ></span

      <a href="#contact"
        ><img class="arrow" src="./Icons/arrow.svg" alt="down arrow"
      /></a>
    </header>
    <div class="contact" id="contact">
      <div class="contact-form">
        <div class="row">
          <form
            action="/thanks.html"
            class="contact__form"
            name="contact"
            method="POST"
            data-netlify="true"
            data-netlify-recaptcha="true"
          >
            <div class="form__group">
              <input
                class="form__input"
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
              />
              <label class="form__label" for="name">Your Name &uarr;</label>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <label class="form__label" for="email">Your Email &uarr;</label>
            </div>
            <br />
            <textarea
              class="form__input"
              name="message"
              placeholder="Your message"
              required
            ></textarea>
            <label class="form__label" for="message">Your Message &uarr;</label>

            <div data-netlify-recaptcha="true"></div>
            <button type="submit" class="btn--send">Send</button>
          </form>
        </div>
      </div>
      <a href="#header"
        ><img class="arrow--bottom" src="./Icons/arrow.svg" alt="down arrow"
      /></a>
    </div>
    <footer>Website created by &#169; Richard Quigley 2021</footer>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
