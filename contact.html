<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Quigley | Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/portfolio.css">
</head>
<body>
  <header class="header">
    <div class="header__logo-box">
      <a href="index.html"><img src="./Icons/logo_transparent.png" alt="logo" class="header__logo"></a>
    </div>
    <div class="header__text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--email">email: trucis@gmail.com</span>
        <span class="heading-primary--phone">phone: (+44) 07393 296 781</span>
        <span class="heading-primary--form">Or post a message below</span>
      </h1>
    </div>
  </header>
  <div class="contact">
    <form action="/thanks.html" class="contact__form" name="contact" method="POST" data-netlify="true">
      <p>
        <label class="contact__form-name">Your Name:<br> <input type="text" name="name" /></label>   
      </p>
      <p>
        <label class="contact__form-email">Your Email:<br> <input type="email" name="email" required></label>
      </p>
      <p>
        <label class="contact__form-message">Message:<br> <textarea name="message" required></textarea></label>
      </p>
      <p>
        <button type="submit" class="btn btn--send">Send</button>
      </p>
    </form>
  </div>
  <footer> Website created by &#169; Richard Quigley 2020</footer>

  <script src="portfolio.js"></script>
</body>
</html>
